<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
 <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

<style>
    .home{
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
}
.topnav {
    overflow: hidden;
    background-color: #333;
}

.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

.topnav a.active {
    background-color: #4CAF50;
    color: white;
}

</style>
<title>OTT Prices</title>
</head>
<body>
      <div class="topnav">
                <a  href="home">Home</a>
                <a href="addOTT">Add new OTT Platform</a>
                <a href="addMovie">Add Movies</a>
                <a href="addGenreType">Add new Genre Types</a>
                <a href="viewModifyDelete">View Movies</a>
                <a href="OTTPrice">View OTT Prices</a>
                <a class="active" href="GenreType">Available Genre Types</a>
            </div>
	<div class="container">
             <table border="1" class="table">
            <tr style="font-size: 13">
                <td>Genre ID</td>
                <td>Genre Type</td>
                
            </tr>

	 <tr th:each="Genre: ${Genres}">
                <td><p th:text="${Genre.genre_id}" /></td>
                <td><p th:text="${Genre.genre_name}" /></td>
         </tr>
             </table>
                <form th:action="cancel">
                <button type="cancel" class="btn btn-blue-grey">Back</button>
                </form>
	</div>


</body>
</html>
